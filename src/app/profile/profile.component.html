<div class="row">
    <div class="col s12 m7">
      <div class="card z-depth-5">
        <div class="card-image">
            <div *ngIf="loading" class="progress">
                <div  class="indeterminate"></div>
            </div>
          <img src="https://cdn.pixabay.com/photo/2018/04/18/18/56/user-3331257_960_720.png">
        </div>
            <h6 class = "card-title center-align"> You are logged as {{currentUser.username}}</h6>


        <div class="card-content">
          <div class="row">
              <i class="material-icons">person</i>
              <span>First Name: </span>{{user.firstName}}
          </div>
          <div class="row">
              <i class="material-icons">person</i>
              <span>Last Name: </span> {{user.lastName}}
          </div>
         
        </div>
        <div class="card-action">
            <button (click)="logOut()" [disabled]="loading" class="btn-large btn-submit z-depth-3">
                Logout
              </button>
        </div>
      </div>
    </div>
  </div>
